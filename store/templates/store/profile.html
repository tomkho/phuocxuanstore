{% extends 'base.html' %}

{% block content %}
  <div style="text-align:center;"><input type="button" value="THÔNG TIN KHÁCH HÀNG" class="bigtitle"/></div>
  <div class="cart_container">
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Xác Nhận</button>
  </form>
  </div>
{% endblock %}
